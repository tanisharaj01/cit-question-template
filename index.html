<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QUESTION TEMPLATE</title>
  </head>
  <body>
    <div class="Container">
      <header>
        <nav class="navbar bg-body-tertiary nav">
          <div class="container-fluid">
            <a class="navbar-brand" href="#" style="height:5vh;">
              <!-- iste logo -->
              <img
                src="logo.png"
                alt="Logo"
                class="d-inline-block align-text-top logo"
              />
              <!-- section box -->
              <img
                src="sectionno.jpg"
                class="d-inline-block align-text-top section-no"
              />
              <div class="text-overlay">SECTION-A</div>
            </a>
          </div>
         
          
        </nav>

        
      </header>

      <div class="container px-4 text-center " style="margin-top: 10vh;">
        <div class="row gx-5 timer-next">
          <!-- timer -->
          <div class="col">
           <div class="p-3 timer">30:00</div>
          </div>
          <!-- next -->
          <div class="col">
            <div class="p-3 next">NEXT</div>
          </div>
        </div>
      </div>
           <!-- question box -->
      <div class="question">
        <div class="container-fluid box"></div>
      </div>
          <!-- options -->
      <div class="options">
      <div class="row g-2 option-box">
        <div class="col-8 option1">
          <div class="p-3">(a)</div>
        </div>
        <div class="col-8 option2">
          <div class="p-3 ">(b)</div>
        </div>
        
      </div>
      <div class="row g-2 option-box">
        <div class="col-8 option1">
          <div class="p-3">(c)</div>
        </div>
        <div class="col-8 option2">
          <div class="p-3 ">(d)</div>
        </div>
        
      </div>
    </div>

    <!-- clear -->
    <div class="col">
      <div class="p-3 clear">CLEAR</div>
    </div>
    </div>
  </body>
</html>
